<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9333EA;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Main circle -->
  <circle cx="20" cy="20" r="18" fill="url(#logoGradient)" opacity="0.2"/>

  <!-- Interconnected nodes representing blockchain/network -->
  <circle cx="20" cy="8" r="3" fill="#FFFFFF"/>
  <circle cx="32" cy="20" r="3" fill="#FFFFFF"/>
  <circle cx="20" cy="32" r="3" fill="#FFFFFF"/>
  <circle cx="8" cy="20" r="3" fill="#FFFFFF"/>
  <circle cx="20" cy="20" r="4" fill="url(#logoGradient)"/>

  <!-- Connecting lines -->
  <line x1="20" y1="8" x2="20" y2="16" stroke="#06B6D4" stroke-width="2" opacity="0.8"/>
  <line x1="32" y1="20" x2="24" y2="20" stroke="#06B6D4" stroke-width="2" opacity="0.8"/>
  <line x1="20" y1="32" x2="20" y2="24" stroke="#06B6D4" stroke-width="2" opacity="0.8"/>
  <line x1="8" y1="20" x2="16" y2="20" stroke="#06B6D4" stroke-width="2" opacity="0.8"/>

  <!-- Diagonal connections -->
  <line x1="14" y1="14" x2="18" y2="18" stroke="#9333EA" stroke-width="1.5" opacity="0.6"/>
  <line x1="26" y1="14" x2="22" y2="18" stroke="#9333EA" stroke-width="1.5" opacity="0.6"/>
  <line x1="26" y1="26" x2="22" y2="22" stroke="#9333EA" stroke-width="1.5" opacity="0.6"/>
  <line x1="14" y1="26" x2="18" y2="22" stroke="#9333EA" stroke-width="1.5" opacity="0.6"/>
</svg>
